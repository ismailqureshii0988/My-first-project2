<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shan Navbar Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #111;
    background: url('eproject.htm\ChatGPT Image Nov 10, 2025, 08_51_57 PM.png');
    background-size: cover;
    height: 100px;
    color: #fff;
  }

  #Navbar {
    padding: 15px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    margin-top: 30px; 
  }

  .navbar-brand img {
    height: 40px;
  }

  .navbar-nav {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .navbar-nav .nav-link {
    color: #fff !important;
    font-weight: 500;
    margin: 0 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    text-align: center;
  }

  .navbar-nav .nav-link:hover {
    color: #f0a500 !important;
  }

  .search-box {
    position: relative;
  }

  .search-box input {
    border-radius: 20px;
    padding: 5px 35px 5px 15px;
  }

  .search-box i {
    position: absolute;
    right: 10px;
    top: 8px;
    color: #666;
  }

  .country-select {
    background-color: #2b2b2b;
    border: 1px solid #555;
    color: #fff;
    border-radius: 5px;
    padding: 5px 10px;
    text-align: center;
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">
 
  </a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Our Management</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Board of Directors</a></li>
          <li><a class="dropdown-item" href="#">Leadership Team</a></li>
        </ul>
      </li>

      
      <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Careers</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
    </ul>

    <div class="d-flex align-items-center gap-3">
      <div class="search-box">
        <input type="text" class="form-control" placeholder="Search...">
        <i class="bi bi-search"></i>
      </div>
      <select class="country-select">
        <option>Pakistan</option>
        <option>USA</option>
        <option>UK</option>
        <option>UAE</option>
      </select>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
